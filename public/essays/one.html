    <script>
        update_timestamp()

        async function fill_article() {
            const DocName = await GetRequest('doc');
            DocPromise = await read_database('essay', DocName);
            Doc = DocPromise.main
            Doc = '<p>' + Doc.replace(/   /g, "</p><p>") + '</p>';
            Doc = Doc.replace(/  /g, "<br>");

            $('.title')[0].innerHTML = DocPromise.title
            $('.time')[0].innerHTML = DocPromise.time
            $('.main')[0].innerHTML = Doc
        }

        $(document).ready(function() {
            fill_article()
        })
    </script>
