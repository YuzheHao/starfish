<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>essays</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="../js/FIREBASE.js"></script>
    <script>
        update_timestamp()

        // 每次有内容更新的时候再用这个重新读写就好了，不用每次都读，要不然访问量太大了
        async function build() {
            var show_box = ["001", "002", "003"];

            for (i in show_box) { 
                DocPromise = await read_database('essay', show_box[i]);
                essay_block =`
                    <a class="essay_block" id='${show_box[i]}' href="essays/one?doc=${show_box[i]}">
                    <div class="brief">
                        <p id='theme'>${DocPromise.theme}</p>
                    </div>
                    <div class="detail">
                        <p><b id='title'>${DocPromise.title}</b><br>
                            <t id='time'>${DocPromise.time}</t><br>
                        </p>
                        <p id='intro'>${DocPromise.intro}</p>
                    </div>
                    </a>`;
                $('.content')[0].innerHTML += essay_block
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/essays.css">
</head>

<body>
    <lktex class="checkout">

            </b></a>

        <time>20211013</time>
    </div>
    <div class="content">

                </p>
                <p id="intro">My random thoughts after it.</p>
            </div>
        </a>
        <a class="essay_block" id="002" href="essays/one?doc=002">
            <div class="brief">
                <p id="theme">"Thoughts"<br>@Janurary</p>
            </div>
            <div class="detail">
                <p><b id="title">不要解释</b><br>
                    <t id="time">01/21/2022 11:35am TYO</t><br>
                </p>

        </a>
        <a class="essay_block" id="003" href="essays/one?doc=003">

        </a>
